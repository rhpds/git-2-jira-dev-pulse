version: '3.8'

services:
  backend:
    build:
      context: ./backend
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ~/.git2jira.env:/root/.git2jira.env:ro
      - ~/repos:/root/repos:ro
      - git2jira-data:/root/.git2jira
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  git2jira-data:
